{% extends "base.html" %}
{% block title %}{{ contact.first_name }} {{ contact.last_name }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="app-card my-5">
        <div class="card-header text-center">
          <h2 class="mb-0">{{ contact.first_name }} {{ contact.last_name }}</h2>
        </div>
        <div class="card-body">
          <div class="detail-row">
            <span class="detail-label">Email</span>
            <span class="detail-value">{{ contact.email }}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Phone</span>
            <span class="detail-value">{{ contact.phone }}</span>
          </div>
          <div class="card-actions">
            <a href="{% url 'contact_edit' pk=contact.pk %}" class="btn btn-warning w-100">Edit</a>
            <a href="{% url 'contact_delete' pk=contact.pk %}" class="btn btn-danger w-100">Delete</a>
            <a href="{% url 'contact_list' %}" class="btn btn-secondary w-100">Back to list</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
