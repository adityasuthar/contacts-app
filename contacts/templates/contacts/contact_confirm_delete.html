{% extends "base.html" %}
{% block title %}Delete Contact{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="app-card my-5">
        <div class="card-header text-center">
          <h2 class="mb-0">Delete Contact</h2>
        </div>
        <div class="card-body">
          <p class="delete-message text-center">
            Are you sure you want to delete <strong>"{{ contact.first_name }} {{ contact.last_name }}"</strong>?
          </p>
          <form method="post" class="text-center">
            {% csrf_token %}
            <div class="card-actions">
              <button type="submit" class="btn btn-confirm-delete">Yes, delete</button>
              <a href="{% url 'contact_list' %}" class="btn btn-secondary w-100">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
