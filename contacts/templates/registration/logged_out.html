{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="app-card my-5">
        <div class="card-header text-center">Logged out</div>
        <div class="card-body text-center">
          <p class="mb-4">You have been logged out.</p>
          <a href="{% url 'login' %}" class="btn btn-primary w-100">Login again</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
